<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futebol de Botão - Full Screen</title>
  <link rel="stylesheet" href="css/styles.css">
  <img id="soccerBall" src="images/soccer-ball.png" style="display: none;">
</head>
<body>
  <div id="controls">
    <input type="checkbox" id="collisionToggle" /> <label for="collisionToggle">Mostrar linha de colisão</label>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreboard">Jogador 1: 0 | Jogador 2: 0</div>
  <div id="timer">Tempo: 05:00</div>
  <div id="turnTimer">Turno Jogador 1: 10s</div>
  <button id="resetBtn">Reiniciar</button>
  <script src="js/script.js"></script>
</body>
</html>
